                for(var realestate in data){
                    console.log(realestate +"  "+ data[realestate]);

                        string += `<li> ${key + " = " + data[realestate][key]} </li>`;

                    }
                    document.getElementById("products").innerHTML += '<div class="col-sm-4" style="background-color:lightgrey;"><ul>' + string + '</ul></div>';

</script>
